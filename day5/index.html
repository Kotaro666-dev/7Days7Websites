<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <!-- <img src="./images/bg-mobile.svg" alt="background picture" /> -->
    </header>

    <main>
      <div class="left-section">
        <img
          src="./images/illustration-mockups.svg"
          alt="a picture of application image"
        />
      </div>
      <div class="right-section">
        <div class="main-slogan">
          Build The Community<br />Your Fans Will Love
        </div>
        <div class="sub-slogan">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <button class="button" id="button">
          <span>Register</span>
        </button>
      </div>
    </main>

    <footer>
      <div class="social-icon">
        <ul>
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              aria-label="Follow me on Facebook"
              class="facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com/"
              target="_blank"
              aria-label="Follow me on Twitter"
              class="twitter"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              aria-label="Follow me on Instagram"
              class="instagram"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/Kotaro6661" target="_blank">Kotaro</a>.
      </p>
    </footer>
  </body>
</html>
